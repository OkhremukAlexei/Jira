<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="was-validated" name="form" *ngIf="currentProject" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
      <div class="form-group">
        <label>Project name</label>
        <input type="text" class="form-control" name="nameProject" [(ngModel)]="currentProject.name" #name="ngModel" required/>
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors"></div>
        </div>
      </div>
      <div class="form-group">
        <label>Link to project GitHub</label>
        <input type="text" class="form-control" name="linkToGit" [(ngModel)]="currentProject.linkToGit" #linkToGit="ngModel" required/>
        <div *ngIf="f.submitted && linkToGit.invalid">
          <div *ngIf="linkToGit.errors"></div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" data-dismiss="modal" class="btn btn-primary btn-block"> Add  </button>
      </div> <!-- form-group// -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
