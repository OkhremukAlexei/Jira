<app-project-details>
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input formControlName="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="linkToGit">Link To Git</label>
        <div class="input-group">
          <input formControlName="linkToGit" class="form-control">
        </div>
      </div>
      <div class="text-center">
        <button data-dismiss="modal" class="btn btn-info" (click)="updateProject()">Save Changes</button> </div>
    </form>
  </div>
  <div class="modal-footer pt-md-0 pb-md-4">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
</app-project-details>
