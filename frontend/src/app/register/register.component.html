<ng-template #signupForm>
  <div class="row d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-lg-4 col-md-3 col-sm-12">
      <div class="card mx-auto  " style="width: 25rem;" >
        <article class="card-body">
          <a href="auth/login" class="float-right btn btn-outline-primary">Sign in</a>
          <h4 class="card-title mb-4 mt-1">Sign up</h4>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()"  #f="ngForm" novalidate>
            <div class="form-group">
              <label>Your name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required/>
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Create login</label>
              <input type="text" class="form-control" name="login" [(ngModel)]="form.login" #login="ngModel"
                     required />
              <div *ngIf="f.submitted && login.invalid">
                <div *ngIf="login.errors.required">Username is required</div>
              </div>
            </div><!-- form-group// -->
            <div class="form-group">
              <label>Create password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit"  class="btn btn-primary btn-block"> Register  </button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{errorMessage}}
              </div>
            </div> <!-- form-group// -->
          </form>
        </article>
      </div>
    </div>
  </div>
</ng-template>
