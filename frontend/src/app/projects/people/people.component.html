<div class="container mt-5" style="max-width: 550px;">

  <div class="form-group">
    <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="query" id="listSearch">
  </div>

  <div class="card mb-1" *ngFor="let data of listAccount | search: query">
    <div class="card-body">
      <h5 class="card-title">{{data.login}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{data.account.name}} {{data.account.surname}}</h6>
      <p class="card-text">{{data.account.email}}</p>
    </div>
  </div>

</div>
